<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
    <title>Home</title>
</head>
<body>
<div>
    <form action="" id="login-form">
        用户名： <input type="text" name="username" placeholder="请输入用户名" value="liuhan"/>
        <br/>
        密码：<input type="text" name="password" placeholder="请输入密码" value="liuhan"/>
        <br/>
        记住我: <input type="checkbox" name="rememberMe"/>
        <br/>
        <input type="submit" id="login" value="登录"/>
    </form>
</div>

<input type="button" value="查询" id="select"/>
<div id="result">

</div>
<script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
<script>
    $("#login-form").submit(function (e) {
        fetch("/login", {
            method: 'POST',
            body: $(e.target).serialize()
        }).then(function (resp) {
            return resp.json()
        }).then(function (value) {
            alert(value);
            window.localStorage.setItem('_jwt', value._jwt);
            window.location.href = "/index";
        });
        return false;
    });

    $("#select").on('click', function(e) {
        fetch('/users')
            .then(function (resp) {
                $('#result').html(resp.json())
            })
    });


</script>
</body>
</html>
